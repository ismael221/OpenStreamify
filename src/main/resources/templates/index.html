<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disney+ Clone</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="https://static-assets.bamgrid.com/product/disneyplus/favicons/favicon-aurora.9c40657cf520f9cfcf49dbb4f316aa7c.ico" type="image/png">

  <!-- Custom Styles
    <link rel="stylesheet" href="./static/css/style.css">
  <link th:href="@{/css/__${css}__.css}" rel="stylesheet" type="text/css"/>-->
  <style>
    body {
    background-color: #1a1a1a;
    color: #fff;
    scroll-behavior:smooth;
  }
  .navbar {
    background-color: #000;
  }
  .navbar-brand img {
    height: 40px;
  }
  .carousel-item img {
    width: 100%;
    height: 400px;
    object-fit: cover;
  }
  .card img {
    height: 150px;
    object-fit: cover;
  }
  .card {
    background-color: #333;
    border: none;
  }
  .dropdown-menu {
    background-color: #333;
  }
  .dropdown-item {
    color: #fff;
  }
  .dropdown-item:hover {
    background-color: #555;
  }

  #carouselExample{
    margin-top:40px;
  }
  #slider{
    padding: 20px;
    margin-top: 40px;
    .carousel-item img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        transition: transform 0.3s ease, border 0.3s ease;
        border-radius: 5px;
      }
      .carousel-item img:hover {
        transform: scale(1.05);
        border: 2px solid white;
        border-radius: 5px;
      }
      .carousel {
        margin-top: 50px;
      }

  }
  </style>
</head>
<body>

  <header th:insert="navbar.html :: nav"></header>


<!-- Carousel -->
  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://localhost:443/api/v1/media/img/1725314661122-compose.webp" class="d-block w-100" alt="Banner 1">
      </div>
      <div class="carousel-item">
        <img src="https://disney.images.edge.bamgrid.com/ripcut-delivery/v2/variant/disney/2fbd16eb-7bc0-4f97-bbaa-1ec00fe85df1/compose?format=webp&width=1440" class="d-block w-100" alt="Banner 2">
      </div>
      <div class="carousel-item">
        <img src="https://www.disneyplus.com/pt-br/browse/entity-99e15d53-926e-4074-b9f4-6524d10c8bed" class="d-block w-100" alt="Banner 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Próximo</span>
    </button>
  </div>

  <!-- Movies Section -->
  <div class="container mt-5">
    <h2 class="mb-4">Recomendados para Você</h2>
    <div class="row row-cols-2 row-cols-md-4 g-4">
      <div class="col">
        <div class="card">
          <img src="https://via.placeholder.com/200x150/333/fff?text=Movie+1" class="card-img-top" alt="Movie 1">
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="https://via.placeholder.com/200x150/444/fff?text=Movie+2" class="card-img-top" alt="Movie 2">
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="https://via.placeholder.com/200x150/555/fff?text=Movie+3" class="card-img-top" alt="Movie 3">
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="https://via.placeholder.com/200x150/666/fff?text=Movie+4" class="card-img-top" alt="Movie 4">
        </div>
      </div>
    </div>
  </div>

    <!-- Carrossel de Filmes -->
  <div id="slider" class="carousel slide slider" data-bs-ride="false">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="row">
          <div class="col">
            <a href="#">
                <img src="https://localhost:443/api/v1/media/img/1725314661122-compose.webp" class="d-block w-100" alt="Filme 1">
            </a>
          </div>
          <div class="col">
            <img src="https://via.placeholder.com/200x150/444/fff?text=Filme+2" class="d-block w-100" alt="Filme 2">
          </div>
          <div class="col">
            <img src="https://via.placeholder.com/200x150/555/fff?text=Filme+3" class="d-block w-100" alt="Filme 3">
          </div>
          <div class="col">
            <img src="https://via.placeholder.com/200x150/666/fff?text=Filme+4" class="d-block w-100" alt="Filme 4">
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="row">
          <div class="col">
            <img src="https://via.placeholder.com/200x150/777/fff?text=Filme+5" class="d-block w-100" alt="Filme 5">
          </div>
          <div class="col">
            <img src="https://via.placeholder.com/200x150/888/fff?text=Filme+6" class="d-block w-100" alt="Filme 6">
          </div>
          <div class="col">
            <img src="https://via.placeholder.com/200x150/999/fff?text=Filme+7" class="d-block w-100" alt="Filme 7">
          </div>
          <div class="col">
            <img src="https://via.placeholder.com/200x150/aaa/fff?text=Filme+8" class="d-block w-100" alt="Filme 8">
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Próximo</span>
    </button>
  </div>


  <footer th:insert="footer.html :: footer"></footer>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
