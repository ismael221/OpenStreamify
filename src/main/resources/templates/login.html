<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Plus Login</title>
    <link rel="icon" href="https://static-assets.bamgrid.com/product/disneyplus/favicons/favicon-aurora.9c40657cf520f9cfcf49dbb4f316aa7c.ico" type="image/png">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    
    body {
        background-color: #141b29;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .login-container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        background-color: #1f2a48;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
    }
    
    .login-box .logo {
        width: 150px;
        margin-bottom: 20px;
    }
    
    .login-box form {
        display: flex;
        flex-direction: column;
    }
    
    .login-box input[type="email"],
    .login-box input[type="password"] {
        padding: 15px;
        margin-bottom: 20px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
    }
    
    .login-box button {
        padding: 15px;
        background-color: #1a73e8;
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 20px;
    }
    
    .login-box button:hover {
        background-color: #1558b8;
    }
    
    .forgot-password {
        color: #1a73e8;
        font-size: 14px;
        text-decoration: none;
    }
    
    .forgot-password:hover {
        text-decoration: underline;
    }
    
    .signup-link {
        margin-top: 20px;
    }
    
    .signup-link a {
        color: #1a73e8;
        text-decoration: none;
    }
    
    .signup-link a:hover {
        text-decoration: underline;
    }
    
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg" alt="Disney Plus Logo" class="logo">
            <form id="login-form">
                <input type="email" name="login" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <a href="#" class="forgot-password">Forgot password?</a>
            <div class="signup-link">
                <p>New to Disney+? <a href="#">Sign up</a></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        const serverUrl = 'http://localhost:443';

        function setAuthHeader() {
               var token = localStorage.getItem('access_token');
               if (token) {
                   $.ajaxSetup({
                       headers: {
                           'Authorization': 'Bearer ' + token
                       }
                   });
               }
           }
       function makeAuthenticatedRequest() {
            var token = localStorage.getItem('access_token');
            if (token) {
                $.ajax({
                    url: `${serverUrl}`,
                    type: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    },
                    success: function(response) {
                        // Processa a resposta
                    },
                    error: function(xhr, status, error) {
                        // Processa o erro
                    }
                });
            } else {
                alert('Usuário não está autenticado.');
            }
        }
    $(document).ready(function() {
        $('#login-form').on('submit', function(e) {
            e.preventDefault(); // Evita o comportamento padrão de submit

            // Obtém os dados do formulário
            var email = $('input[name="login"]').val();
            console.log(email)
            var password = $('input[name="password"]').val();
            console.log(password)
            // Envia os dados via AJAX
            $.ajax({
                url:  `${serverUrl}/api/v1/auth/login`,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    login: email,
                    password: password
                }),
                success: function(response) {
                    // Sucesso no login
                   // localStorage.setItem('access_token', response.token);
                    setAuthHeader();
                    alert('Login bem-sucedido!');
                    // Redirecionar ou processar resposta
                    window.location.href = '/';
                    //makeAuthenticatedRequest();
                },
                error: function(xhr, status, error) {
                    // Erro no login
                    alert('Erro ao fazer login: ' + xhr.responseText);
                }
            });
        });
    });

    </script>
</body>
</html>
