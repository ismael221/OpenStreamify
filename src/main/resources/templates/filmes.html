<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Filmes - Disney Plus</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilo Personalizado -->
    <style>
        body {
            background-color: #0c0c0c;
            color: #fff;
            scroll-behavior:smooth;
        }
        .movie-card {
            background-color: #1f1f1f;
            border: none;
        }
        .movie-poster {
            width: 100%;
            border-radius: 5px;
        }
        .movie-title {
            font-size: 1rem;
            text-align: center;
            margin-top: 10px;
            color: #fff;
        }
          .navbar {
            background-color: #000;
          }
          .navbar-brand img {
            height: 40px;
          }
    </style>
</head>
<body>
<!-- Barra de Navegação -->
<header th:insert="navbar.html :: nav" class="sticky-top"></header>

<!-- Cabeçalho -->
<header class="container mt-5">
    <h1 class="mb-4">Filmes</h1>
</header>

<!-- Grade de Filmes -->
<div class="container">
    <div class="row">
        <!-- Cartão do Movie -->
        <div class="col-md-3 mb-4">
            <div class="card movie-card">
                <img src="https://via.placeholder.com/300x450" class="card-img-top movie-poster" alt="Filme 1">
                <div class="card-body">
                    <p class="movie-title">Filme 1</p>
                </div>
            </div>
        </div>
        <!-- Repita o bloco acima para mais movies -->
        <div class="col-md-3 mb-4">
            <div class="card movie-card">
                <img src="https://via.placeholder.com/300x450" class="card-img-top movie-poster" alt="Filme 2">
                <div class="card-body">
                    <p class="movie-title">Filme 2</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-4">
            <div class="card movie-card">
                <img src="https://via.placeholder.com/300x450" class="card-img-top movie-poster" alt="Filme 3">
                <div class="card-body">
                    <p class="movie-title">Filme 3</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-4">
            <div class="card movie-card">
                <img src="https://via.placeholder.com/300x450" class="card-img-top movie-poster" alt="Filme 4">
                <div class="card-body">
                    <p class="movie-title">Filme 4</p>
                </div>
            </div>
        </div>
        <!-- Adicione mais colunas para mais movies -->
    </div>
</div>

<!-- Bootstrap JS e dependências -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
