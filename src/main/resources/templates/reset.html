<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Disney+</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1d29;
            color: white;
            font-family: Arial, sans-serif;
        }

        .card {
            background-color: #2a2d3e;
            border: none;
            border-radius: 10px;
        }

        .form-control {
            background-color: #3b3e52;
            border: none;
            color: white;
        }

        .form-control:focus {
            background-color: #3b3e52;
            border-color: #007bff;
            color: white;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .disney-logo {
            width: 150px;
            margin-bottom: 20px;
        }

        .card-header {
            text-align: center;
        }

        .card-body {
            padding: 2rem;
        }

        .card-footer {
            text-align: center;
            padding-top: 0;
            padding-bottom: 1.5rem;
        }

        .footer-link {
            color: #007bff;
            text-decoration: none;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        .main-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="container main-container">
    <div class="card col-md-4 col-sm-12">
        <div class="card-header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg" alt="Disney+ Logo" class="disney-logo">
            <h4>Reset your password</h4>
        </div>
        <div class="card-body">
            <p class="text-center">Enter the email address associated with your account, and we'll send you a link to reset your password.</p>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Send Email</button>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <a th:href="@{'/auth/login'}" class="footer-link">Back to Login</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
