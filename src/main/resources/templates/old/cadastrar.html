<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Filme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link th:href="@{/css/__${css}__.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
    <h1>Cadastre seu filme</h1>

    <div class="mb-3">
        <form method="POST" th:object="${filme}" id="formCadastroFilme" >
            <p>Titulo: <input type="text" th:field="${filme.titulo}" id="titulo" name="titulo"  class="form-control border border-primary"></p>
            <p>Sinopse: <input type="text" th:field="${filme.sinopse}" id="sinopse" name="sinopse"  class="form-control border border-primary"></p>
            <p>Genero: <input type="text" th:field="${filme.genero}" id="genero" name="genero"  class="form-control border border-primary"></p>
            <p>Ano Lan√ßamento: <input type="date" th:field="${filme.anoLancamento}" id="anoLancamento" name="anoLancamento"  class="form-control border border-primary"></p>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <div th:insert="footerNav.html :: footer">
    </div>
    <script th:src="@{/js/jquery-3.7.1.js}"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
