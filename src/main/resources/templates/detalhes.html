<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalhes</title>
</head>
<body>
    <div>

        <h2>Enviar analise:</h2>
        <form th:action="@{/cadastrarAnalise}"  th:object="${analise}" method="POST">
            <input type="text" th:field="${filme.id}" hidden>
            <input type="text" th:field="${filme.titulo}" hidden>
            <p>Analise: <input type="text" th:field="${analise.analise}"></p>
            <p>Nota: <input type="text" th:field="${analise.nota}"></p>
            <button type="submit">Enviar</button>
        </form>

        <h2>An√°lises: </h2>

        <table>
            <thead>
            <th>ID</th>
            <th>Filme</th>
            <th>Analise</th>
            <th>Nota</th>
            </thead>
            <tbody>
            <tr th:each="a : ${analises}">
                <td th:text="${a.id}"/>
                <td th:text="${a.filme}"  />
                <td th:text="${a.analise}" />
                <td th:text="${a.nota}" />
            </tr>
            </tbody>
        </table>
    </div>
    <div th:insert="footerNav.html :: footer">
    </div>
</body>
</html>
