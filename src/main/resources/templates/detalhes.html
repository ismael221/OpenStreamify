<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Filme</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom Styles -->
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
    }
    .movie-background {
      position: relative;
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-image: url('https://via.placeholder.com/1920x1080/000/fff?text=Imagem+do+Filme'); /* Substitua pela URL da imagem do filme */
    }
    .movie-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7); /* Overlay escura */
    }
    .movie-content {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      padding: 20px;
    }
    .movie-title {
      font-size: 2.5rem;
      font-weight: bold;
    }
    .movie-actions {
      margin-top: 20px;
    }
    .movie-description {
      margin-top: 30px;
    }
    .badge {
      background-color: #007bff;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <!-- NavBar-->
  <header th:insert="navbar.html :: nav"></header>
  <!-- Seção de detalhes do filme -->
  <div class="movie-background">
    <div class="movie-overlay d-flex align-items-center">
      <div class="container movie-content">
        <div class="row">
          <div class="col-md-6">
            <h1 class="movie-title">Título do Filme</h1>
            <p class="movie-genre">
              <span class="badge">Aventura</span>
              <span class="badge">Família</span>
            </p>
            <div class="movie-actions">
              <button type="button" class="btn btn-primary btn-lg me-2">Assistir</button>
              <button type="button" class="btn btn-outline-light btn-lg">Trailer</button>
            </div>
          </div>
        </div>
        <div class="row movie-description">
          <div class="col-md-8">
            <h3>Sinopse</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec euismod, nisl eget consectetur sagittis, nisl nunc consectetur nisi, euismod consectetur nisi nisl euismod.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
