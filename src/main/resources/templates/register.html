<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenStreamfy Signup</title>
    <link rel="icon" href="/images/favicon.ico" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Manrope", sans-serif;
        background-color: #1a1d29;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding: 20px;
      }

      .signup-form {
        background-color: #2a2d3e;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        text-align: center;
        width: 100%;
        max-width: 400px;
      }

      .logo {
        width: 150px;
        margin-bottom: 20px;
      }

      h2 {
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
        color: #b3b3b3;
      }

      input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        font-size: 16px;
      }

      input[type="email"],
      input[type="password"],
      input[type="text"] {
        background-color: #3b3e52;
        color: white;
      }

      input:focus {
        outline: none;
        border: 1px solid #3b5998;
      }

      .btn-signup {
        background-color: #0063e5;
        color: #fff;
        padding: 15px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        width: 100%;
        margin-top: 20px;
        transition: background-color 0.3s;
      }

      .btn-signup:hover {
        background-color: #0483ee;
      }

      .terms {
        font-size: 12px;
        color: #b3b3b3;
        margin-top: 15px;
      }

      .terms a {
        color: #0063e5;
        text-decoration: none;
      }

      .terms a:hover {
        text-decoration: underline;
      }
         .divider {
    display: flex;
    align-items: center;
    text-align: center;
    margin: 20px 0;
  }

  .divider::before,
  .divider::after {
    content: "";
    flex: 1;
    border-bottom: 1px solid #8d8d8d;
  }

  .divider:not(:empty)::before {
    margin-right: 10px;
  }

  .divider:not(:empty)::after {
    margin-left: 10px;
  }
 .login-box button:hover {
    background-color: #474c53;
    transform: scale(1.03);
    outline: 3px solid #ccc;
    border: 2px solid #333;
}
              .github-icon{
            width: 25px;
            height: auto;
            float: left;
            margin-left: 5%;
        }
        .google-icon{
            width: 25px;
            height: auto;
            float: left;
            margin-left: 5%;
        }
           .google-button{
        width: 100%;
        background: floralwhite;
        color: gray;
        padding: 10px;
        font-size: 18px;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        margin-bottom: 20px;
        }
        .github-button{
        width: 100%;
        background: black;
        color: white;
        padding: 11px;
        font-size: 18px;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        margin-bottom: 20px;
        }
      h2{
          text-align: center;
    font-size: 20px;
}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="signup-form">
        <img
          th:src="@{/images/logo.png}"
          alt="OpenStreamify Logo"
          class="logo"
        />
        <h2 th:text="#{createAccount}">Create Your Account</h2>
        <form id="register-form">
          <div class="form-group">
            <label for="email" th:text="#{emailAdress}">Email Address</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="name" th:text="#{name}">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              maxlength="50"
            />
          </div>
          <div class="form-group">
            <label for="password" th:text="#{password}"
              >Confirm Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              minlength="6"
            />
          </div>
          <button type="submit" class="btn-signup" th:text="#{signUp}">
            Sign Up
          </button>
        </form>
        <div class="divider">or</div>
        <a href="/oauth2/authorization/google">
          <button type="button" class="google-button" >
            <img th:src="@{/images/google.png}" alt="Google icon" class="google-icon">
            <p th:text="#{google-text}">Sign in with Google</p>
          </button>
        </a>
        <a href="/oauth2/authorization/github">
          <button type="button" class="github-button" >
            <img th:src="@{/images/github.png}" alt="Github icon" class="github-icon">
            <p th:text="#{github-text}">Sign in with GitHub</p>
          </button>
        </a>
        <p class="terms">
          By signing up, you agree to the <a href="#">Terms of Service</a> and
          <a href="#">Privacy Policy</a>.
        </p>
      </div>
    </div>
    <script th:src="@{/js/jquery-3.7.1.js}"></script>
    <script type="module" th:src="@{/js/register-user.js}"></script>
  </body>
</html>
