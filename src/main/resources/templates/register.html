<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenStreamfy Signup</title>
    <link rel="icon" href="/images/favicon.ico" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Manrope", sans-serif;
        background-color: #1a1d29;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding: 20px;
      }

      .signup-form {
        background-color: #2a2d3e;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        text-align: center;
        width: 100%;
        max-width: 400px;
      }

      .logo {
        width: 150px;
        margin-bottom: 20px;
      }

      h2 {
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
        color: #b3b3b3;
      }

      input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        font-size: 16px;
      }

      input[type="email"],
      input[type="password"] {
        background-color: #3b3e52;
        color: white;
      }

      input:focus {
        outline: none;
        border: 1px solid #3b5998;
      }

      .btn-signup {
        background-color: #0063e5;
        color: #fff;
        padding: 15px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        width: 100%;
        margin-top: 20px;
        transition: background-color 0.3s;
      }

      .btn-signup:hover {
        background-color: #0483ee;
      }

      .terms {
        font-size: 12px;
        color: #b3b3b3;
        margin-top: 15px;
      }

      .terms a {
        color: #0063e5;
        text-decoration: none;
      }

      .terms a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="signup-form">
        <img
          th:src="@{/images/logo.png}"
          alt="OpenStreamify Logo"
          class="logo"
        />
        <h2 th:text="#{createAccount}">Create Your OpenStreamify Account</h2>
        <form id="register-form">
          <div class="form-group">
            <label for="email" th:text="#{emailAdress}">Email Address</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password" th:text="#{password}">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              minlength="6"
            />
          </div>
          <div class="form-group">
            <label for="confirm-password" th:text="#{confirmPassword}"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
              minlength="6"
            />
          </div>
          <button type="submit" class="btn-signup" th:text="#{signUp}">
            Sign Up
          </button>
        </form>
        <p class="terms">
          By signing up, you agree to the <a href="#">Terms of Service</a> and
          <a href="#">Privacy Policy</a>.
        </p>
      </div>
    </div>
    <script th:src="@{/js/jquery-3.7.1.js}"></script>
    <script type="module" th:src="@{/js/register-user.js}"></script>
  </body>
</html>
