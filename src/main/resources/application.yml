    port:
    username:
    password:
    properties:
      mail.smtp.starttls.enable: true
  redis:
      host: localhost
      port: 6379
      time-to-live: 1h
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  resources:
    static-locations: file:videos/hls/
  security:
    oauth2:
      client:
        registration:
          github:
            client-id:
            client-secret:
