spring:
  datasource:
    username: root
    password: ismael
    url: jdbc:mysql://localhost:3306/movies_dev
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
